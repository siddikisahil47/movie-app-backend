{% extends "base.html" %}

{% block title %}Movie Collection - Home{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold mb-8 text-center">Movie Search</h1>
    
    <!-- Search Form -->
    <div class="bg-white p-6 rounded-lg shadow-md mb-8">
        <form id="searchForm" class="space-y-4">
            <div>
                <input type="text" id="searchQuery" 
                       class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-gray-400"
                       placeholder="Enter movie title...">
            </div>
            <button type="submit" 
                    class="w-full bg-gray-700 text-white py-2 px-4 rounded hover:bg-gray-900 transition">
                Search
            </button>
        </form>
    </div>

    <!-- Search Results -->
    <div id="results" class="bg-white p-6 rounded-lg shadow-md hidden">
        <h2 class="text-xl font-semibold mb-4">Search Results</h2>
        <div id="resultsContent" class="space-y-2">
            <!-- Results will be inserted here -->
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('searchForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const query = document.getElementById('searchQuery').value.trim();
    if (!query) return;

    const resultsDiv = document.getElementById('results');
    const resultsContent = document.getElementById('resultsContent');
    resultsContent.innerHTML = '<p class="text-gray-600">Searching...</p>';
    resultsDiv.classList.remove('hidden');

    try {
        const response = await fetch(`/search/${encodeURIComponent(query)}`);
        const data = await response.json();

        if (data.error) {
            resultsContent.innerHTML = `<p class="text-red-500">Error: ${data.error}</p>`;
        } else {
            resultsContent.innerHTML = `
                <div class="space-y-2">
                    <p class="text-green-600">Found ${data.total_results} results</p>
                    <p class="text-blue-600">Added ${data.new_movies_added} new movies to the collection</p>
                </div>
            `;
        }
    } catch (error) {
        resultsContent.innerHTML = `<p class="text-red-500">Error: ${error.message}</p>`;
    }
});
</script>
{% endblock %}
